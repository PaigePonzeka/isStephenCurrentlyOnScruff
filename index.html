<html>
<head>
	<style>
		body.is-yes {
			background: green;


		}
		h1 {
			font-size: 60px;
			text-align: center;
			color: white;
			font-family: Arial;
		}

		body.is-no {
			background: red;
		}

		body.is-no .is-yes-title {
			display: none;
		}

		body.is-yes .is-no-title {
			display: none;
		}
	</style>
	<script>
		var number = Math.floor((Math.random() * 100) + 1);
		var body = document.getElementsByTagName("BODY")[0];
		if (number % 2 == 0) {
		   body.classList.remove("is-no");
	           body.classList.add("is-yes");
		}
	</script>
</head>
<body class="is-no">
	<h1 class="is-yes-title">YES. <br/><br/> <small>Stephen is Currently on Scruff.</small></h1>
	<h1 class="is-no-title">NO. </br><br/> <small>Stephen is not currently on Scruff.</small></h1>

</body>
